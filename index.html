<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Interattiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset di base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #todo-container {
      background: #fff;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
      color: #333;
    }
    #input-container {
      display: flex;
      margin-bottom: 10px;
    }
    #task-input {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px 0 0 5px;
      outline: none;
      transition: border-color 0.3s;
    }
    #task-input:focus {
      border-color: #74ebd5;
    }
    /* Specifica type="button" per evitare comportamenti inaspettati */
    #add-btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #74ebd5;
      color: #fff;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
      transition: background-color 0.3s, transform 0.3s;
    }
    #add-btn:hover {
      background-color: #5ac8c3;
      transform: scale(1.05);
    }
    .extra-options {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }
    /* Aggiunto placeholder nel campo data */
    .date-input, .priority-select {
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
      flex: 1;
    }
    .date-input:focus, .priority-select:focus {
      border-color: #74ebd5;
    }
    .task-category {
      margin: 15px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    .category-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .category-tasks {
      list-style: none;
    }
    .task-item {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s, transform 0.3s;
    }
    .task-item:hover {
      background-color: #e9e9e9;
      transform: translateX(5px);
    }
    .task-content {
      flex: 1;
      cursor: pointer;
    }
    .task-details {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    /* Evidenziazione date scadute */
    .text-danger {
      color: red;
    }
    .task-completed .task-text {
      text-decoration: line-through;
      color: #888;
    }
    .task-completed {
      background: #d3ffd3;
    }
    .task-buttons {
      display: flex;
      gap: 5px;
    }
    .task-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      padding: 5px;
      border-radius: 3px;
      transition: background-color 0.2s;
    }
    .delete-btn {
      color: #e74c3c;
    }
    .delete-btn:hover {
      background-color: #ffeded;
    }
    .edit-btn {
      color: #3498db;
    }
    .edit-btn:hover {
      background-color: #eaf5fd;
    }
    .filter-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .filter-button {
      padding: 8px 12px;
      border: none;
      background-color: #f1f1f1;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      flex: 1;
      font-size: 14px;
    }
    .filter-button.active {
      background-color: #74ebd5;
      color: white;
    }
    .priority-badge {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .priority-alta {
      background-color: #e74c3c;
    }
    .priority-media {
      background-color: #f39c12;
    }
    .priority-bassa {
      background-color: #2ecc71;
    }
    .edit-form {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .edit-form input, .edit-form select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .edit-form-buttons {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }
    .edit-form-button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-button {
      background-color: #2ecc71;
      color: white;
    }
    .cancel-button {
      background-color: #e74c3c;
      color: white;
    }
    .empty-message {
      text-align: center;
      color: #888;
      font-style: italic;
      padding: 20px;
    }

    /* Media Queries per dispositivi tablet e smartphone */
    @media screen and (max-width: 768px) {
      #todo-container {
        padding: 20px;
        max-width: 90%;
      }
      h1 {
        font-size: 24px;
      }
      #task-input, #add-btn, .date-input, .priority-select {
        font-size: 14px;
        padding: 10px;
      }
    }
    @media screen and (max-width: 480px) {
      #todo-container {
        padding: 15px;
        width: 100%;
      }
      h1 {
        font-size: 20px;
      }
      #input-container {
        flex-direction: column;
      }
      /* Corretto il problema con il border-radius */
      #task-input {
        border-radius: 5px;
        margin-bottom: 10px;
      }
      #add-btn {
        margin-top: 0;
        border-radius: 5px;
        width: 100%;
      }
      /* Ridimensionamento opzioni extra per schermi piccoli */
      .extra-options {
        flex-direction: column;
      }
      .filter-container {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="todo-container">
    <h1>To-Do List</h1>
    
    <!-- Input per nuovo compito -->
    <div id="input-container">
      <input type="text" id="task-input" placeholder="Aggiungi un nuovo compito...">
      <button id="add-btn" type="button">Aggiungi</button>
    </div>
    
    <!-- Opzioni aggiuntive per il nuovo compito -->
    <div class="extra-options">
      <input type="date" id="due-date" class="date-input" title="Data di scadenza" placeholder="Seleziona data">
      <select id="priority" class="priority-select">
        <option value="bassa">Priorit√† Bassa</option>
        <option value="media">Priorit√† Media</option>
        <option value="alta">Priorit√† Alta</option>
      </select>
    </div>
    
    <!-- Filtri -->
    <div class="filter-container">
      <button class="filter-button active" data-filter="all">Tutti</button>
      <button class="filter-button" data-filter="active">Attivi</button>
      <button class="filter-button" data-filter="completed">Completati</button>
    </div>
    
    <!-- Lista compiti -->
    <div id="tasks-container">
      <!-- I compiti verranno inseriti qui dinamicamente -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let tasks = [];
      const STORAGE_KEY = 'todoList';
      let currentFilter = 'all';
      let editingTaskId = null;

      function loadTasks() {
        const savedTasks = localStorage.getItem(STORAGE_KEY);
        if (savedTasks) {
          tasks = JSON.parse(savedTasks);
        }
        renderTasks();
      }

      function saveTasks() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
      }

      function addTask() {
        const input = document.getElementById('task-input');
        const dateInput = document.getElementById('due-date');
        const prioritySelect = document.getElementById('priority');
        const taskText = input.value.trim();

        if (taskText !== "") {
          const newTask = {
            id: Date.now(),
            text: taskText,
            completed: false,
            createdAt: new Date().toISOString(),
            dueDate: dateInput.value || null,
            priority: prioritySelect.value,
          };

          tasks.push(newTask);
          saveTasks();
          renderTasks();

          input.value = "";
          dateInput.value = "";
          prioritySelect.value = "bassa";
        }
      }

      function startEditTask(taskId) {
        editingTaskId = taskId;
        renderTasks();
      }

      function saveEditTask(taskId) {
        const task = tasks.find(t => t.id === taskId);
        const editInput = document.getElementById(`edit-input-${taskId}`);
        const editDate = document.getElementById(`edit-date-${taskId}`);
        const editPriority = document.getElementById(`edit-priority-${taskId}`);

        if (task && editInput) {
          task.text = editInput.value.trim();
          task.dueDate = editDate.value || null;
          task.priority = editPriority.value;

          saveTasks();
          editingTaskId = null;
          renderTasks();
        }
      }

      function cancelEditTask() {
        editingTaskId = null;
        renderTasks();
      }

      function toggleTaskStatus(taskId) {
        const task = tasks.find(t => t.id === taskId);
        if (task) {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        }
      }

      function deleteTask(taskId) {
        if (confirm('Sei sicuro di voler eliminare questo compito?')) {
          tasks = tasks.filter(task => task.id !== taskId);
          saveTasks();
          renderTasks();
        }
      }

      function setFilter(filter) {
        currentFilter = filter;
        document.querySelectorAll('.filter-button').forEach(button => {
          if (button.dataset.filter === filter) {
            button.classList.add('active');
          } else {
            button.classList.remove('active');
          }
        });
        renderTasks();
      }

      function getFilteredTasks() {
        switch (currentFilter) {
          case 'active':
            return tasks.filter(task => !task.completed);
          case 'completed':
            return tasks.filter(task => task.completed);
          default:
            return [...tasks];
        }
      }

      function groupTasksByPriority(tasks) {
        const groups = { alta: [], media: [], bassa: [] };
        tasks.forEach(task => {
          if (groups[task.priority]) {
            groups[task.priority].push(task);
          } else {
            groups.bassa.push(task);
          }
        });
        return groups;
      }

      function formatDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        return date.toLocaleDateString('it-IT');
      }

      function isOverdue(dateString) {
        if (!dateString) return false;
        const dueDate = new Date(dateString);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        return dueDate < today;
      }

      function renderTasks() {
        const container = document.getElementById('tasks-container');
        container.innerHTML = '';
        const filteredTasks = getFilteredTasks();

        if (filteredTasks.length === 0) {
          container.innerHTML = '<div class="empty-message">Nessun compito trovato</div>';
          return;
        }

        const groupedTasks = groupTasksByPriority(filteredTasks);
        const priorityOrder = ['alta', 'media', 'bassa'];

        priorityOrder.forEach(priority => {
          const tasksGroup = groupedTasks[priority];
          if (tasksGroup.length === 0) return;

          const categoryDiv = document.createElement('div');
          categoryDiv.className = 'task-category';

          const priorityLabels = {
            alta: 'Priorit√† Alta',
            media: 'Priorit√† Media',
            bassa: 'Priorit√† Bassa'
          };

          categoryDiv.innerHTML = `
            <div class="category-title">
              <span><span class="priority-badge priority-${priority}"></span>${priorityLabels[priority]}</span>
              <span>${tasksGroup.length} compiti</span>
            </div>
          `;

          const tasksList = document.createElement('ul');
          tasksList.className = 'category-tasks';

          tasksGroup.sort((a, b) => {
            if (a.completed !== b.completed) {
              return a.completed ? 1 : -1;
            }
            if (a.dueDate && b.dueDate) {
              return new Date(a.dueDate) - new Date(b.dueDate);
            }
            if (a.dueDate) return -1;
            if (b.dueDate) return 1;
            return new Date(b.createdAt) - new Date(a.createdAt);
          });

          tasksGroup.forEach(task => {
            const taskItem = document.createElement('li');
            taskItem.className = `task-item ${task.completed ? 'task-completed' : ''}`;
            taskItem.id = `task-${task.id}`;

            if (editingTaskId === task.id) {
              taskItem.innerHTML = `
                <div class="edit-form">
                  <input type="text" id="edit-input-${task.id}" value="${task.text}" class="edit-input">
                  <input type="date" id="edit-date-${task.id}" value="${task.dueDate || ''}" class="date-input">
                  <select id="edit-priority-${task.id}" class="priority-select">
                    <option value="bassa" ${task.priority === 'bassa' ? 'selected' : ''}>Priorit√† Bassa</option>
                    <option value="media" ${task.priority === 'media' ? 'selected' : ''}>Priorit√† Media</option>
                    <option value="alta" ${task.priority === 'alta' ? 'selected' : ''}>Priorit√† Alta</option>
                  </select>
                  <div class="edit-form-buttons">
                    <button class="edit-form-button save-button" onclick="saveEditTask(${task.id})">Salva</button>
                    <button class="edit-form-button cancel-button" onclick="cancelEditTask()">Annulla</button>
                  </div>
                </div>
              `;
            } else {
              let dateInfo = '';
              if (task.dueDate) {
                const isLate = isOverdue(task.dueDate) && !task.completed;
                dateInfo = `<div class="task-details ${isLate ? 'text-danger' : ''}">
                  Scadenza: ${formatDate(task.dueDate)} ${isLate ? '(Scaduto)' : ''}
                </div>`;
              }
              taskItem.innerHTML = `
                <div class="task-content" onclick="toggleTaskStatus(${task.id})">
                  <div class="task-text">${task.text}</div>
                  ${dateInfo}
                </div>
                <div class="task-buttons">
                  <button class="task-button edit-btn" onclick="event.stopPropagation(); startEditTask(${task.id})">‚úèÔ∏è</button>
                  <button class="task-button delete-btn" onclick="event.stopPropagation(); deleteTask(${task.id})">üóëÔ∏è</button>
                </div>
              `;
            }
            tasksList.appendChild(taskItem);
          });

          categoryDiv.appendChild(tasksList);
          container.appendChild(categoryDiv);
        });
      }

      // Attacchiamo le funzioni usate inline all'oggetto globale
      window.startEditTask = startEditTask;
      window.saveEditTask = saveEditTask;
      window.cancelEditTask = cancelEditTask;
      window.toggleTaskStatus = toggleTaskStatus;
      window.deleteTask = deleteTask;

      document.getElementById('add-btn').addEventListener('click', addTask);
      document.getElementById('task-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          addTask();
        }
      });
      document.querySelectorAll('.filter-button').forEach(button => {
        button.addEventListener('click', function() {
          setFilter(this.dataset.filter);
        });
      });

      loadTasks();
    });
  </script>
</body>
</html>
